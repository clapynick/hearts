	<title>Black Bitch - Card Game</title>
</head>
<body style="background-color: white;" style="height: 100%; width: 100%;" id="body">
	<div class="row">
		<div class="col-md-9">
			<div class="player-hand" id="player-hand" style="margin-left: 10px; display: inline-block; height: 70%; width: 100%; border: 5px solid black; padding-left: 10px; padding-top: 10px; overflow: scroll;"></div>
		</div>
		<div class="col-md-3">
			<div class="info-box" style="margin-right: 10px; display: inline-block; border: 5px solid black; height: 70%; width: 100%; float: right; overflow: scroll;"></div>
		</div>
	</div>
	<br />
	<div class="row" style="margin-left: 10px; margin-right: 10px;">
		<div class="card-view col-md-8" style="widht: 100%; height: 25%; border: 5px solid black; overflow: scroll;"></div>
		<div class="score-view-game col-md-2" style="widht: 100%; height: 25%; border: 5px solid black; overflow: scroll;"><span class='gameScore-text'><b><u>Game Scores:</u></b></span></div>
		<div class="score-view-total col-md-2" style="height: 25%; border: 5px solid black; overflow: scroll;"><span class='point-text'><b><u>Total Scores (Round: 1):</u></b></span></div>

	</div>
	<button class="start btn btn-primary" onclick="start();" style="font-size: 20px; margin-left: 10px;">Start Game!</button>
	<!--Scripts-->
	<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<!--script src="socketio.js"></script-->
<style>
	.card-box:hover{
		background-color: lightgrey;
		cursor: pointer;
	}
</style>

<script>
	var socket = io();
	$(function(){
		socket.emit("createPlayer",  prompt("Username: "));

		document.addEventListener("keydown", function(e){
			console.log(e.keyCode);
			if((e.keyCode == 80) || (e.keyCode == 9)){
				socket.emit("getPlayerUsernames");
			}

			if(e.keyCode == 67){
				socket.emit("playerChat", prompt("Chat box:"));
			}
		});
	});

	socket.on("playerUsernames", function(data){
		alert(data);
	});


	function viewCards(handArray){
		for(var i in handArray){
			var handObj = handArray[i];
			$('.player-hand').append("<div class='g" +getSuitFromIndex(i) +"'></div>")
			$('.g' +getSuitFromIndex(i)).append("<div class='" +getSuitFromIndex(i) +"'></div>");
			for(var j in handObj){
				$('.' +getSuitFromIndex(i)).append("<div onclick='sendSuit(\"" +handObj[j].color +"," +handObj[j].card +"," +handObj[j].id +"," +handObj[j].index +"\");' class='card card-box " +handObj[j].card.replace(/ /g,'') +"' style='display: inline-block; margin-right: 15px; margin-bottom: 10px; border: 1px solid black; border-radius: 10px; width: 120px; padding-top: 10px; padding-bottom: 10px; text-align: center;'><span class='card' id='" +getCardNumber(handObj[j].card) +"' style='font-size: 27px; color: " +handObj[j].color +";'>" +handObj[j].card +"</span></div>"); 
			}

			$('.player-hand').append("<br />");
		}
	}

	function getSuitFromIndex(index){
		if(index == 0) return "hearts";
		if(index == 1) return "spades";
		if(index == 2) return "diamonds";
		if(index == 3) return "clubs";
	}

	var contains = function(array, search, exact){
		if(exact == undefined) exect = false;
		for(var i in array){
			if(!exact){
				if(array[i] == search){
					return true;
				}
			} else{
				if(array[i] === search){
					return true;
				}
			}
				
		}
		return false;
	}

	function addCardsToDeck(receivedCardsArray){
		for(var i in receivedCardsArray){
			var data = receivedCardsArray[i];
			myHand[data.index].push(data);
			myHand[data.index] = sortHand(myHand[data.index]);

			$("." +getSuitFromIndex(parseInt(data.index))).remove();
			$('.g' +getSuitFromIndex(data.index)).append("<div class='" +getSuitFromIndex(data.index) +"'></div>");

			for(var i in myHand[data.index]){
				var data = myHand[data.index][i];
				$('.' +getSuitFromIndex(parseInt(data.index))).append("<div onclick='sendSuit(\"" +data.color +"," +data.card +"," +data.id +"," +data.index +"\");' class='card card-box " +(contains(cardNames, data.card) ? "addedCard ":"")/*(containsWithinObjArray(receivedCards, data.card) ? "addedCard ":"")*/ +data.card.replace(/ /g,'') +"' style='display: inline-block; margin-right: 15px; margin-bottom: 10px; border: 1px solid black; border-radius: 10px; width: 120px; padding-top: 10px; padding-bottom: 10px; text-align: center;'><span class='card' id='" +data.card +"' style='font-size: 27px; color: " +data.color +";'>" +data.card +"</span></div>");
			}
		}

		var count = 0;
		var black = false;
		flashInterval = setInterval(function(){
			if(count < 7){ // flashes multiple times
				$(".addedCard").css("border", "5px solid " +(black ? 'black':'red'));
				black = !black;
			} else{
				$(".addedCard").css("border", "1px solid black");
				clearInterval(flashInterval);
			}
			count++;
		}, 1000/2);
	}

	var createPassButton = true;
	var passedCards = false;
	var passCards = [];
	//var placedCards = [];

	var receivedCards = [];
	var cardNames = [];
	var myHand = [];

	gameNumber = 1;

	function sendSuit(card){
		if(playGameMode){
			if(!myTurn){
				playSound(sounds.notMyTurn);
			}
			if(myTurn){
				var data = {color: card.split(",")[0], card: card.split(",")[1], owner: card.split(",")[2], index: card.split(",")[3]};
				$("." +data.card.replace(/ /g,'')).remove();
				console.log("card data", data);
				socket.emit("card", data);
				myTurn = false;
				$(".player-hand").css("border", "5px solid black");
				
			}
		} else if(passCards.length < 3){
			var data = {color: card.split(",")[0], card: card.split(",")[1], owner: card.split(",")[2], index: card.split(",")[3]};
			$("." +data.card.replace(/ /g,'')).remove();
			$(".card-view").append("<div title='Click to place this card back in your deck' onclick='delPassCard(\"" +data.color +"," +data.card +"," +data.owner +"," +data.index +"\");' class='card card-box pass-card " +data.card.replace(/ /g,'') +"' style='display: inline-block; margin-right: 15px; margin-bottom: 10px; border: 1px solid black; border-radius: 10px; width: 120px; padding-top: 10px; padding-bottom: 10px; margin-top: 10px; text-align: center;'><span class='card' id='" +data.card +"' style='font-size: 27px; color: " +data.color +";'>" +data.card +"</span></div>");
			passCards.push(data);
			myHand[data.index].splice(indexOfObj(myHand[data.index], data.card), 1);

		} 

		if(!playGameMode && passCards.length >= 3 && createPassButton){
		    $(".card-view").append('<button class="sendCardsToPlayer pass-card btn btn-primary" onclick="sendCardsToPlayer();" style="font-size: 20px; margin-left: 10px;">Pass Cards!</button>');
			createPassButton = false;
		}

		
	}

	function sendCardsToPlayer(){
		if(receivedCards.length >= 3){
			// Display the cards passed
			addCardsToDeck(receivedCards);
		}
		socket.emit("getPassedCards", passCards);
		$('.pass-card').remove();
		passedCards = true;
	}

	function indexOfObj(array, cardType){
		for(var i in array){
			if(array[i].card === cardType){
				return i;
			}
		}
	}

	function delPassCard(card){
		var data = {color: card.split(",")[0], card: card.split(",")[1], owner: card.split(",")[2], index: card.split(",")[3]};
		passCards.splice(indexOfObj(passCards, data.card), 1);
		var owner = data.owner;
		myHand[data.index].push(data);

		$("." +data.card.replace(/ /g,'')).remove();
		myHand[data.index] = sortHand(myHand[data.index]);
	
		$("." +getSuitFromIndex(parseInt(data.index))).remove();
		$('.g' +getSuitFromIndex(data.index)).append("<div class='" +getSuitFromIndex(data.index) +"'></div>");
		for(var i in myHand[data.index]){
			var data = myHand[data.index][i];
			//console.log("id: " +data.id +" vs owner: " +data.owner +" vs varOwner: " +owner);
			$('.' +getSuitFromIndex(parseInt(data.index))).append("<div onclick='sendSuit(\"" +data.color +"," +data.card +"," +owner +"," +data.index +"\");' class='card card-box " +data.card.replace(/ /g,'') +"' style='display: inline-block; margin-right: 15px; margin-bottom: 10px; border: 1px solid black; border-radius: 10px; width: 120px; padding-top: 10px; padding-bottom: 10px; text-align: center;'><span class='card' id='" +data.card +"' style='font-size: 27px; color: " +data.color +";'>" +data.card +"</span></div>");
		}

		if(passCards.length < 3){
			$(".sendCardsToPlayer").remove();
			createPassButton = true;
		}
	}

	socket.on("fullGame", function(data){
		document.getElementById("body").innerHTML = data;
	});

	socket.on("handData", function(data){ // Retrieves specific hand for player from the server.		
		$('.card').remove();
		$('.start').remove();
		viewCards(data);
		console.log(data);
		myHand = data;
	});


	socket.on("box-info", function(data){
		$('.info-box').append("<span class='info-box-data'>" +data +"<br /></span>");
	});

	socket.on("passPlayer", function(data){
		$(".info-box").append("<br /><b><u>You are passing to: " +data +"</u></b><br />");
	});

	//var count = 0;
	socket.on("passedCards", function(data){
		receivedCards.push(data);
		cardNames.push(data.card);
		if(passedCards && (receivedCards.length >= 3)){
			// Display Cards
			addCardsToDeck(receivedCards);	
		}
	});

	socket.on('startGameMode', function(){
		playGameMode = true;
		socket.emit("choosePlayer");
	});

	socket.on('allowTurn', function(){
		myTurn = true;
		$(".player-hand").css("border", "5px solid yellow");

		playSound(sounds.myTurn);
	});

	socket.on('pointGetter', function(){
		playSound(sounds.gotPoints);
	});

	socket.on('showCardPlace', function(data){
		$('.card-view').append(data);
	});

	socket.on('pickUpCardsButton', function(){
		myTurn = false;
		$(".card-view").append('<button class="pickupCards pass-card btn btn-primary" onclick="pickupCards();" style="font-size: 20px; margin-left: 10px;">Pickup Cards!</button>');
		$(".player-hand").css("border", "5px solid yellow");
	});

	socket.on('removeCardsFromTable', function(){
		console.log("removing everything from table!");
		$('.pass-card').remove();
		$('.info-box-data').remove();
	});

	socket.on('showScores', function(data){
		var sorted_gameScore = bubble_sort_gameScore(data);
		var sorted_points = bubble_sort_points(data);
		var gameScore_display = "<span class='gameScore-text'><b><u>Game Scores:</u></b></span>";
		var points_display = "<span class='point-text'><b><u>Total Scores (Round: " +gameNumber +"):</u></b></span>";
		for(var i in sorted_gameScore){
			var data = sorted_gameScore[i];
			gameScore_display += "<span class='gameScore-text' style='font-size: 18px;'><br /><b>" +data.username +"</b>: <span style='color: red;'>" +data.gameScore +"</span></span>";
		}

		for(var i in sorted_points){
			var data = sorted_points[i];
			points_display += "<span class='point-text' style='font-size: 18px;'><br /><b>" +data.username +"</b>: <span style='color: red;'>" +data.points +"</span></span>";
		}

		$(".gameScore-text").remove();
		$(".point-text").remove();
		$(".score-view-game").append(gameScore_display);
		$(".score-view-total").append(points_display);

		
	});

	socket.on('startNewRoundData', function(data){
		gameNumber = data;

		playGameMode = false;
		createPassButton = true;
		passedCards = false;
		passCards = [];
		receivedCards = [];
		cardNames = [];
		myTurn = false;
		myHand = [];
		//clearInterval(interval);

		$(".info-box-data").remove();
		$("info-box").append("<span class='info-box-data'>Starting round: " +gameNumber);

		for(var i = 0; i <= 3; i++){
			$('.g' +getSuitFromIndex(i)).remove();
		}

		$('.player-hand br').remove();
		$(".player-hand").css("border", "5px solid black");
	});

	socket.on('startNewRound', function(){
		start();
	});

	function playSound(sound){
		var audio = new Audio(sound);
		audio.play();
	}

	function pickupCards(){
		socket.emit('pickupCards');
		myTurn = true;
	}

	function start(){
		socket.emit("getPassPlayer");
		socket.emit("start"); // Tells server to start dealing hands
	}

	var bubble_sort_gameScore = function(array){
		for(var i = 0; i < array.length; i++){
			for(var j = 0; j < array.length-1; j++){
				if(array[j].gameScore < array[j+1].gameScore){
					var temp = array[j];
					array[j] = array[j+1];
					array[j+1] = temp;
				}
			}
		}
		return array;
	}

	var bubble_sort_points = function(array){
		for(var i = 0; i < array.length; i++){
			for(var j = 0; j < array.length-1; j++){
				if(array[j].points < array[j+1].points){
					var temp = array[j];
					array[j] = array[j+1];
					array[j+1] = temp;
				}
			}
		}
		return array;
	}

	var getCardNumber = function(card){
		return getRawCardNumber(remove_suit(card, getSuitIcon(card)));
	}

	var getRawCardNumber = function(card){
		if(card == "King"){
			return 13;
		} else if(card == "Queen"){
			return 12;
		} else if(card == "Jack"){
			return 11;
		} else if(card == "Ace"){
			return 14;
		}

		return parseInt(card);
	}

	var remove_suit = function(word, suit){
		if(!char_in_string(word, " ")) return word; 
		word = word.split(" ");
		string = "";
		for(var character in word){
			if((word[character] != suit) && (word[character] != ' ')){
				string += word[character];
			}
		}

		return string;
	}

	var char_in_string = function(word, search){
		for(var i = 0; i < word.length; i++){
			if(word[i] == search){
				return true
			}
		}

		return false;
	}

	var getSuitIcon = function(string){
		if(char_in_string(string, '')){
			return '';
		} else if(char_in_string(string, '')){
			return '';
		} else if(char_in_string(string, '')){
			return '';
		} else if(char_in_string(string, '')){
	 		return '';
		}
	}

	var sortHand = function(array){
		for(var i = 0; i < array.length; i++){
			for(var j = 0; j < array.length-1; j++){
				var cardNumberOne = getRawCardNumber(remove_suit(array[j].card, getSuitIcon(array[j].card)));
				var cardNumberTwo = getRawCardNumber(remove_suit(array[j+1].card, getSuitIcon(array[j+1].card)));
				if(cardNumberOne < cardNumberTwo){
					//console.log(cardNumberOne +"<" +cardNumberTwo);
					var temp = cardNumberOne;
					array[j].card = cardNumberTwo;
					array[j+1].card = temp;
				}
			}
		}
		return resetCardView(array);
	}

	var resetCardView = function(array){
		for(var j in array){
			if(!hasSuit(array[j].card)) array[j].card = getCardName(array[j].card) +" " +getSuit(array[j].index);
		}
		return array;
	}

	var getCardName = function(card_number){
		if(card_number == 14){
			return "Ace";			
		} else if(card_number == 13){
			return "King";
		} else if(card_number == 12){
			return "Queen";
		} else if(card_number == 11){
			return "Jack";
		}

		return card_number;
	}

	var getSuit = function(suitNumber){
		if(suitNumber == 0){
			// heart
			return '';
		} else if(suitNumber == 1){
			// spade
			return '';
		} else if(suitNumber == 2){
			// diamond
			return '';
		} else if(suitNumber == 3){
			// clubs
			return '';
		}
	}

	var hasSuit = function(card){
		if(!char_in_string(card, " ")) return false;
		return true;
	}

</script>
